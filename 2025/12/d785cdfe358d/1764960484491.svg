<svg width="800" height="240" viewBox="0 0 800 240" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Yellowtail&display=swap');

.text-main { font-family: 'Montserrat', sans-serif; }
.text-script { font-family: 'Yellowtail', cursive; }

/* Animations */
@keyframes floatImg {
0% { transform: translateY(0px); }
50% { transform: translateY(-10px); }
100% { transform: translateY(0px); }
}

@keyframes blink {
0% { opacity: 1; }
50% { opacity: 0.4; }
100% { opacity: 1; }
}

.floating-group {
animation: floatImg 4s ease-in-out infinite;
}

.blinking-dot {
animation: blink 1.5s infinite;
}

.btn-hover:hover {
fill: #000;
cursor: pointer;
}
</style>

<linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
<stop offset="50%" style="stop-color:#fad0c4;stop-opacity:1" />
<stop offset="100%" style="stop-color:#ffecd2;stop-opacity:1" />
</linearGradient>

<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
<feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.15"/>
</filter>

<filter id="textShadow" x="-10%" y="-10%" width="120%" height="120%">
<feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.1"/>
</filter>

<clipPath id="circleClip">
<circle cx="620" cy="120" r="90" />
</clipPath>
</defs>

<rect x="0" y="0" width="800" height="240" rx="25" ry="25" fill="url(#cardGradient)" />

<circle cx="700" cy="50" r="140" fill="white" fill-opacity="0.3" />

<g transform="translate(50, 40)">

<g filter="url(#shadow)">
<rect x="0" y="0" width="110" height="28" rx="14" fill="#ffffff" />
<circle cx="18" cy="14" r="4" fill="#e91e63" class="blinking-dot" />
<text x="30" y="19" font-family="Montserrat, sans-serif" font-weight="700" font-size="12" fill="#e91e63">LIVE SALE</text>
</g>

<text x="0" y="80" class="text-script" font-size="50" fill="#d63384" transform="rotate(-3, 20, 80)">Super</text>

<text x="0" y="140" class="text-main" font-weight="900" font-size="60" fill="#333" letter-spacing="-1">SALE</text>

<text x="175" y="140" class="text-main" font-weight="900" font-size="60" fill="white" stroke="#333" stroke-width="2" letter-spacing="-1">50%</text>

<g transform="translate(0, 165)" style="cursor: pointer;">
<rect x="0" y="0" width="160" height="40" rx="20" fill="#222" class="btn-hover" />
<text x="80" y="25" class="text-main" font-weight="700" font-size="14" fill="#ffffff" text-anchor="middle">Shop Now â†’</text>
</g>
</g>

<g class="floating-group">
<circle cx="620" cy="120" r="95" fill="white" filter="url(#shadow)" />

<image x="530" y="30" width="180" height="180"
href="https://i0.wp.com/jaipurcloth.com/wp-content/uploads/2025/10/1000240279.jpg?fit=1024%2C1280&amp;ssl=1"
clip-path="url(#circleClip)" preserveAspectRatio="xMidYMid slice" />

<g transform="translate(560, 170)">
<circle cx="0" cy="0" r="30" fill="#ffc107" stroke="white" stroke-width="3" filter="url(#shadow)" />
<text x="0" y="5" class="text-main" font-weight="800" font-size="16" fill="#000" text-anchor="middle">-50%</text>
</g>
</g>

</svg>