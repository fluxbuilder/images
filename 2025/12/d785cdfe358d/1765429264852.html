<style>
:root {
--bg-purple: #f3e8ff;
--text-purple: #6b21a8;
--card-white: #ffffff;

}

body {

margin: 0;
/* ‡§¨‡•à‡§®‡§∞ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§®‡•Ä‡§ö‡•á ‡§ú‡§ó‡§π ‡§õ‡•ã‡•ú‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§™‡•à‡§°‡§ø‡§Ç‡§ó, ‡§§‡§æ‡§ï‡§ø ‡§ï‡§Ç‡§ü‡•á‡§Ç‡§ü ‡§õ‡§ø‡§™ ‡§® ‡§ú‡§æ‡§è */
padding-bottom: 200px;
background-color: #f5f5f5; /* ‡§™‡•á‡§ú ‡§ï‡§æ ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§Ö‡§≤‡§ó ‡§∞‡§ñ‡§æ ‡§§‡§æ‡§ï‡§ø ‡§¨‡•à‡§®‡§∞ ‡§∏‡§æ‡•û ‡§¶‡§ø‡§ñ‡•á */
}

/* --- Main Changes Here --- */
.promo-banner {
background-color: var(--bg-purple);
padding: 15px 20px;
border-radius: 16px 16px 0 0; /* ‡§ä‡§™‡§∞ ‡§ï‡•á ‡§ï‡•ã‡§®‡•á ‡§ó‡•ã‡§≤, ‡§®‡•Ä‡§ö‡•á ‡§ï‡•á ‡§∏‡•Ä‡§ß‡•á (Optional) */

/* Position Fixed Logic */
position: fixed; /* ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§™‡§∞ ‡§´‡§ø‡§ï‡•ç‡§∏ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è */
bottom: 0; /* ‡§¨‡§ø‡§≤‡•ç‡§ï‡•Å‡§≤ ‡§®‡•Ä‡§ö‡•á ‡§ö‡§ø‡§™‡§ï‡§æ ‡§π‡•Å‡§Ü */
left: 50%; /* ‡§∏‡•á‡§Ç‡§ü‡§∞ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è */
transform: translateX(-50%); /* ‡§∏‡•á‡§Ç‡§ü‡§∞ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§§‡§∞‡•Ä‡§ï‡§æ */

width: 100%; /* ‡§™‡•Ç‡§∞‡•Ä ‡§ö‡•å‡•ú‡§æ‡§à */
max-width: 800px; /* ‡§°‡•á‡§∏‡•ç‡§ï‡§ü‡•â‡§™ ‡§™‡§∞ ‡§ú‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§ö‡•å‡•ú‡§æ ‡§® ‡§π‡•ã */
box-sizing: border-box;

z-index: 1000; /* ‡§∏‡§¨‡§∏‡•á ‡§ä‡§™‡§∞ ‡§¶‡§ø‡§ñ‡•á */
}
/* ------------------------- */

.cards-container {
display: flex;
gap: 15px;
margin-bottom: 15px;
}

.promo-card {
background-color: var(--card-white);
border-radius: 12px;
padding: 10px 15px;
flex: 1;
display: flex;
align-items: center;
justify-content: center;
gap: 10px;
box-shadow: 0 2px 5px rgba(0,0,0,0.05);
min-height: 60px; /* ‡§π‡§æ‡§á‡§ü ‡§•‡•ã‡•ú‡•Ä ‡§ï‡§Æ ‡§ï‡•Ä ‡§π‡•à ‡§´‡§ø‡§ï‡•ç‡§∏‡•ç‡§° ‡§´‡•Ç‡§ü‡§∞ ‡§ï‡•á ‡§≤‡§ø‡§è */
}

/* Bag Icon */
.icon-bag { font-size: 28px; color: #9333ea; }
.price-text { font-size: 30px; font-weight: 800; color: var(--text-purple); line-height: 1; }
.fees-text { font-size: 22px; font-weight: 800; color: var(--text-purple); }

/* Badge Icon */
.icon-badge { font-size: 32px; color: #9333ea; }
.promo-text-stack { display: flex; flex-direction: column; color: var(--text-purple); font-weight: 800; line-height: 1.1; }
.promo-text-small { font-size: 13px; letter-spacing: 0.5px; }
.promo-text-large { font-size: 18px; }

/* Bottom Features */
.features-row {
display: flex;
justify-content: space-between;
align-items: center;
flex-wrap: wrap;
gap: 8px;
}

.feature-item {
display: flex;
align-items: center;
gap: 6px;
font-weight: 700;
color: var(--text-purple);
font-size: 14px;
}

.check-circle {
background-color: var(--green-check);
color: white;
border-radius: 50%;
width: 18px;
height: 18px;
display: flex;
align-items: center;
justify-content: center;
font-size: 10px;
}

/* Mobile Adjustments */
@media (max-width: 600px) {
.promo-banner {
border-radius: 16px 16px 0 0; /* ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§™‡§∞ ‡§®‡•Ä‡§ö‡•á ‡§∏‡•á ‡§ö‡§ø‡§™‡§ï‡§æ ‡§π‡•Å‡§Ü */
width: 100%;
max-width: 100%;
}
.cards-container {
gap: 10px;
}
.promo-text-large { font-size: 14px; }
.price-text { font-size: 24px; }
.features-row {
justify-content: center; /* ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§™‡§∞ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§∏‡•á‡§Ç‡§ü‡§∞ ‡§π‡•ã */
}

}
}
</style>
</head>
